<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>

<div class="">
    <div class="flex h-screen">

        <!--SIDEBAR-->
        <div class="flex flex-col w-72 bg-blue-600 bg-opacity-90 sm:flex hidden">
            <div class="flex flex-row flex-shrink-0 h-14">
                <div class="flex items-center">
                    <div class="flex flex-none w-12"></div>
                    <div class="flex items-center text-xl justify-center font-semibold text-white">ADN</div>
                    <div class="flex flex-none w-12"></div>
                </div>
            </div>
            <div class="py-3 bg-white"></div>
            <div class="flex flex-col flex-grow bg-white">
                <div class="flex flex-col">
                    <div class="flex font-semibold py-2 pl-6 hover:bg-blue-600 hover:bg-opacity-90 cursor-pointer hover:text-white">
                        <div class="flex-none w-11">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                            </svg>
                        </div>
                        <div class="flex-grow w-44">DASHBOARD</div>
                        <div class="flex-none w-12">

                        </div>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="flex font-semibold py-2 pl-6 hover:bg-blue-600 hover:bg-opacity-90 cursor-pointer hover:text-white">
                        <div class="flex-none w-11">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                        </div>
                        <div class="flex-grow w-44">LISTAGENS</div>
                        <div class="flex-none w-12">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 items-left" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                      d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                    <div class="cursor-pointer  ">
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <p class="pl-16">Clientes</p>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <p class="pl-16">Projetos</p>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <p class="pl-16">Medidas</p>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <p class="pl-16">Estados</p>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <p class="pl-16">Contactos</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="flex font-semibold py-2 pl-6 hover:bg-blue-600 hover:bg-opacity-90 cursor-pointer hover:text-white">
                        <div class="flex-none w-11">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                        </div>
                        <div class="flex-grow w-44">TABELAS</div>
                        <div class="flex-none w-12">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 items-left" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                      d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                    <div class="cursor-pointer">
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tcliente"><p class="pl-16">Clientes</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tprojeto"><p class="pl-16">Projetos</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tmedida"><p class="pl-16">Medidas</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="testado"><p class="pl-16">Estados</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tcontacto"><p class="pl-16">Contactos</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tcae"><p class="pl-16">CAE</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tdistrito"><p class="pl-16">Distritos</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tconcelho"><p class="pl-16">Concelhos</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="ttarefa"><p class="pl-16">Tarefas</p></NavLink>
                        </div>
                        <div class="py-1 hover:bg-blue-600 hover:bg-opacity-10 border-l-4 border-opacity-0 hover:border-blue-600 cursor-pointer">
                            <NavLink href="tcodpostal"><p class="pl-16">Codigo Postal</p></NavLink>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-shrink-0 h-14">Footer</div>
        </div>

        <!--NAVBAR-->
        <div class="flex flex-col flex-grow">
            <div class="flex h-14 bg-white cursor-pointer">
                <div class="flex bg-white items-center hover:bg-blue-600 hover:text-white px-3">
                    <div class="">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 align-middle" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </div>
                </div>
                <div class="flex bg-white text-center h-14 hidden flex-grow sm:block items-center justify-center pt-2">
                    <div class="flex flex-grow px-3 ring-1 ring-blue-600 mx-2">
                        <p class="pr-2 justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2.5" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </p>
                        <input type="text" class="rounded-sm flex flex-grow h-10 outline-none"
                               placeholder="Pesquisar...">
                    </div>
                </div>
                <div class="flex flex-grow sm:flex-grow-0 bg-white w-60 items-center justify-end px-3 align-middle ">
                    <div class="px-3 hover:bg-blue-600 hover:text-white p-5 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 align-top mx-auto" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </div>
                    <div class="px-3 hover:bg-blue-600 hover:text-white p-5  cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20"/>
                        </svg>
                    </div>
                    <div class="px-3 hover:bg-blue-600 hover:text-white p-5  cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <div class="px-3 hover:bg-blue-600 hover:text-white p-5  cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!--BARRA DE PESQUISAR MOBILE-->

            <div class="flex bg-white text-center h-14 sm:hidden items-center justify-center">
                <div class="flex flex-grow px-3 ring-1 ring-blue-600 mx-2">
                    <p class="pr-2 justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2.5" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </p>
                    <input type="text" class="rounded-sm flex flex-grow h-10 outline-none"
                           placeholder="Pesquisar...">
                </div>
            </div>

            <!--BARRA DE ATALHOS-->

            <div class="flex place-items-center bg-gray-200 pl-2 h-10 text-sm font-semibold">
                <div class="font-semibold p-1 px-2 rounded hover:bg-white cursor-pointer"><p class="px-2">Clientes</p></div>
                <div class="font-semibold p-1 px-2 rounded hover:bg-white cursor-pointer"><p class="px-2">Projetos</p></div>
                <div class="font-semibold p-1 px-2 rounded hover:bg-white cursor-pointer"><p class="px-2">Medidas</p></div>
            </div>


            <!--BODY-->
            <div class="flex bg-gray-100 flex-grow flex-col">
                <div class="flex p-4 font-bold text-2xl text-gray-800 border-b-2 mx-3 border-blue-600 border-opacity-90 h-14 ">
                    <p>TABELAS</p>
                    <p class="px-3"> | </p>
                    <p>CAE</p>
                </div>
                <div class="flex bg-white m-3 rounded-sm shadow-lg">
                    <div class="flex"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
